<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SRMIST Examination Control Portal - Submit and track examination-related requests" />
    <meta name="theme-color" content="#003b71" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>SRMIST Examination Control Portal</title>
    <style>
      /* Initial loading spinner */
      .initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom right, #f0f4ff, #e6eeff);
        z-index: 9999;
      }
      .initial-loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(0, 59, 113, 0.2);
        border-radius: 50%;
        border-top-color: #003b71;
        animation: spin 1s ease-in-out infinite;
      }
      .initial-loader-text {
        margin-top: 16px;
        color: #003b71;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state before React loads -->
      <div class="initial-loader">
        <div class="initial-loader-spinner"></div>
        <div class="initial-loader-text">Loading SRMIST Portal...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
